<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="board-header">
            <div class="board-title-section">
                <h1 id="current-board-title">My Trello Board</h1>
                <button id="edit-board-title" class="edit-title-btn" title="Edit board title">&#9998;</button>
            </div>
            <div class="board-controls">
                <div class="board-selector">
                    <select id="board-select">
                        <option value="default">Default Board</option>
                    </select>
                    <button id="new-board-btn" class="control-btn" title="Create new board">+ New Board</button>
                    <button id="delete-board-btn" class="control-btn delete-btn" title="Delete current board">&#128465;</button>
                </div>
                <div class="board-actions">
                    <button id="export-board-btn" class="control-btn" title="Export board">&#128228;</button>
                    <button id="import-board-btn" class="control-btn" title="Import board">&#128229;</button>
                    <input type="file" id="import-file-input" accept=".json" style="display: none;">
                </div>
            </div>
        </div>
        
        <div class="board-container">
            <div class="search-filter-container">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search cards...">
                    <button id="search-button">üîç</button>
                </div>
                <div class="filter-container">
                    <button id="filter-toggle">Filters ‚ñæ</button>
                    <div id="filter-dropdown" class="filter-dropdown">
                        <div class="filter-section">
                            <h4>Priority</h4>
                            <label><input type="checkbox" class="filter-priority" value="high"> High</label>
                            <label><input type="checkbox" class="filter-priority" value="medium"> Medium</label>
                            <label><input type="checkbox" class="filter-priority" value="low"> Low</label>
                            <label><input type="checkbox" class="filter-priority" value="none"> None</label>
                        </div>
                        <div class="filter-section">
                            <h4>Due Date</h4>
                            <label><input type="checkbox" class="filter-due" value="overdue"> Overdue</label>
                            <label><input type="checkbox" class="filter-due" value="due-soon"> Due Soon</label>
                            <label><input type="checkbox" class="filter-due" value="completed"> Completed</label>
                            <label><input type="checkbox" class="filter-due" value="no-date"> No Date</label>
                        </div>
                        <div class="filter-section">
                            <h4>Labels</h4>
                            <div id="label-filters">
                                <!-- Will be populated dynamically -->
                            </div>
                        </div>
                        <div class="filter-actions">
                            <button id="apply-filters">Apply</button>
                            <button id="clear-filters">Clear All</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="board">
                <div class="column" data-column="todo">
                    <div class="column-header">
                        <h2>To Do</h2>
                        <button class="add-card-btn" data-column="todo">+ Add Card</button>
                    </div>
                    <div class="cards-container" id="todo-cards"></div>
                </div>
                
                <div class="column" data-column="doing">
                    <div class="column-header">
                        <h2>Doing</h2>
                        <button class="add-card-btn" data-column="doing">+ Add Card</button>
                    </div>
                    <div class="cards-container" id="doing-cards"></div>
                </div>
                
                <div class="column" data-column="done">
                    <div class="column-header">
                        <h2>Done</h2>
                        <button class="add-card-btn" data-column="done">+ Add Card</button>
                    </div>
                    <div class="cards-container" id="done-cards"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for adding/editing cards -->
    <div id="card-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-title">Add New Card</h3>
            <input type="text" id="card-title" placeholder="Enter card title" maxlength="100">
            <textarea id="card-description" placeholder="Enter card description (optional)" rows="4"></textarea>
            
            <div class="priority-container">
                <label>Priority:</label>
                <div class="priority-options">
                    <label class="priority-option">
                        <input type="radio" name="priority" value="high"> 
                        <span class="priority-badge high">High</span>
                    </label>
                    <label class="priority-option">
                        <input type="radio" name="priority" value="medium"> 
                        <span class="priority-badge medium">Medium</span>
                    </label>
                    <label class="priority-option">
                        <input type="radio" name="priority" value="low"> 
                        <span class="priority-badge low">Low</span>
                    </label>
                    <label class="priority-option">
                        <input type="radio" name="priority" value="none" checked> 
                        <span class="priority-badge none">None</span>
                    </label>
                </div>
            </div>
            
            <div class="labels-container">
                <label for="card-labels">Labels (comma separated):</label>
                <input type="text" id="card-labels" placeholder="Enter labels (e.g. bug, feature, documentation)">
            </div>
            
            <div class="due-date-container">
                <label for="card-due-date">Due Date (optional):</label>
                <input type="date" id="card-due-date">
            </div>
            
            <div class="modal-buttons">
                <button id="save-card">Save</button>
                <button id="cancel-card">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Board Title Edit Modal -->
    <div id="board-title-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-board-title-modal">&times;</span>
            <h2>Edit Board Title</h2>
            <form id="board-title-form">
                <div class="form-group">
                    <label for="board-title-input">Board Title:</label>
                    <input type="text" id="board-title-input" required maxlength="50">
                </div>
                <div class="form-actions">
                    <button type="button" id="save-board-title" class="save-btn">Save</button>
                    <button type="button" id="cancel-board-title" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- New Board Modal -->
    <div id="new-board-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-new-board-modal">&times;</span>
            <h2>Create New Board</h2>
            <form id="new-board-form">
                <div class="form-group">
                    <label for="new-board-title-input">Board Title:</label>
                    <input type="text" id="new-board-title-input" required maxlength="50" placeholder="Enter board title">
                </div>
                <div class="form-actions">
                    <button type="button" id="create-board" class="save-btn">Create Board</button>
                    <button type="button" id="cancel-new-board" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
