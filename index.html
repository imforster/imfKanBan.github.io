<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Trello Board</h1>
        <div class="board">
            <div class="column" data-column="todo">
                <div class="column-header">
                    <h2>To Do</h2>
                    <button class="add-card-btn" data-column="todo">+ Add Card</button>
                </div>
                <div class="cards-container" id="todo-cards"></div>
            </div>
            
            <div class="column" data-column="doing">
                <div class="column-header">
                    <h2>Doing</h2>
                    <button class="add-card-btn" data-column="doing">+ Add Card</button>
                </div>
                <div class="cards-container" id="doing-cards"></div>
            </div>
            
            <div class="column" data-column="done">
                <div class="column-header">
                    <h2>Done</h2>
                    <button class="add-card-btn" data-column="done">+ Add Card</button>
                </div>
                <div class="cards-container" id="done-cards"></div>
            </div>
        </div>
    </div>

    <!-- Modal for adding/editing cards -->
    <div id="card-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-title">Add New Card</h3>
            <input type="text" id="card-title" placeholder="Enter card title" maxlength="100">
            <textarea id="card-description" placeholder="Enter card description (optional)" rows="4"></textarea>
            <div class="due-date-container">
                <label for="card-due-date">Due Date (optional):</label>
                <input type="date" id="card-due-date">
            </div>
            <div class="modal-buttons">
                <button id="save-card">Save</button>
                <button id="cancel-card">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
